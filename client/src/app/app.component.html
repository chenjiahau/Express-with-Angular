<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="questionnairy-container">
        <h1>Questionnairy</h1>
        <hr>
        <form (ngSubmit)="onSubmit(questionnarieForm)" #questionnarieForm="ngForm">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                name="email"
                email
                required
                #email="ngModel"
                [(ngModel)]="data.email"
              >
            </div>
          </div>
          <div class="form-group row" *ngIf="email.touched && !email.valid">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <div class="col-sm-12 alert alert-danger" role="alert">Invalid e-mail</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Firstname</label>
            <div class="col-sm-10">
              <input
                type="firstname"
                class="form-control"
                name="firstname"
                pattern="^[a-z0-9_-]{1,10}$"
                required
                #firstname="ngModel"
                [(ngModel)]="data.firstname"
              >
            </div>
          </div>
          <div class="form-group row" *ngIf="firstname.touched && !firstname.valid">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <div class="col-sm-12 alert alert-danger" role="alert">Invalid first name</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
              <input
                type="lasttname"
                class="form-control"
                name="lastname"
                pattern="^[a-z0-9_-]{1,10}$"
                required
                #lastname="ngModel"
                [(ngModel)]="data.lastname"
              >
            </div>
          </div>
          <div class="form-group row" *ngIf="lastname.touched && !lastname.valid">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <div class="col-sm-12 alert alert-danger" role="alert">Invalid last name</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select
                class="form-control"
                name="gender"
                ngModel
                required
                [(ngModel)]="data.gender"
              >
                <option selected>Choose...</option>
                <option
                  *ngFor="let gender of genderList"
                >
                  {{gender}}
                </option>
              </select>
            </div>
          </div>
          <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Age</legend>
            <div class="col-sm-10">
              <div
                class="form-check"
                *ngFor="let age of ageList"
              >
                <input
                  class="form-check-input"
                  type="radio"
                  name="age"
                  required
                  [value]="age"
                 [(ngModel)]="data.age"
                >
                <label class="form-check-label">
                  {{age}}
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">About yourself</label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                name="aboutyou"
                ngModel
                required
                [(ngModel)]="data.aboutyou"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="text-right">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]='!questionnarieForm.valid'
              >Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
