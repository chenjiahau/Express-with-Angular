<div class="input-container">
  <label for="priorityInput">Priority</label>
  <input
    id="priorityInput"
    type="number"
    value="1"
    class="form-control"
    #priority
  >
</div>
<div class="input-container">
  <label for="titleInput">Title</label>
  <input
    id="titleInput"
    type="text"
    value="Hi"
    class="form-control"
    #title
  >
</div>
<div class="btn-container">
  <button
    class="btn btn-primary"
    (click)="onAddGreeing(priority, title)"
  >Add</button>
</div>
